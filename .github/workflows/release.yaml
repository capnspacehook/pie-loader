on:
  push:
    branches:
      - master

    # If README.md is generated by this job, do not re-run
    paths-ignore:
      - README.md

  schedule:
    - cron: '0 0 * * *'

  # Allow manually triggered workflows by maintainers without any
  # parameters to trigger a proactive rebuild (e.g. when a new
  # apko lands)
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      packages: write

    outputs:
      image-refs: ${{ steps.emit-refs.outputs.image-refs }}

    steps:
      - uses: actions/checkout@v3

      - id: apko
        uses: chainguard-images/actions/apko-mainsnapshot@e61cb0631c83e84cadc21337be090ad06bf05da2
        with:
          config: apko.yaml
          image_refs: apko.images

      - id: emit-refs
        run: |
          cat apko.images | sed 's/$/\n/g' | grep -v '^$' | jq -R -s -c 'split("\n")[:-1]' | jq .
          echo "image-refs=$(cat apko.images | sed 's/$/\n/g' | grep -v '^$' | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
  
  vuln-checks:
    needs: release
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      packages: write

    strategy:
      matrix:
        ref: ${{ fromJson(needs.release.outputs.image-refs) }}

    steps:
      - run: echo ${{ matrix.ref }}
      - uses: chainguard-images/actions/vul-scans@main
        with:
          image: ${{ matrix.ref }}
          RUN_SNYK: false
  
  generate-readme:
    needs: release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v3
          
      - uses: capnspacehook/readme-generator@main
        with:
          repo: https://github.com/capnspacehook/pie-loader
          name: pie-loader
          branch: master
          location: ghcr.io/capnspacehook/pie-loader
          description: Distroless container image for running statically-linked PIE binaries
          push-to-repo: true
